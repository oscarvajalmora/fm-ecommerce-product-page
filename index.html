<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/glider-js/1.6.6/glider.min.css"
    integrity="sha512-YM6sLXVMZqkCspZoZeIPGXrhD9wxlxEF7MzniuvegURqrTGV2xTfqq1v9FJnczH+5OGFl5V78RgHZGaK34ylVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | E-commerce product page</title>
</head>

<body>

  <header>
    <div class="header container">
      <div class="header__left-content">
        <button class="header__responsive-menu-button">
          <i class="icon icon--menu"></i>
        </button>
        <div class="header__logo">
          <a href="#">
            <img src="images/logo.svg" alt="sneakers logo">
          </a>
        </div>
      </div>
      <div class="header__right-content">
        <button class="header__cart-button">
          <i class="icon icon--cart"></i>
        </button>
        <div class="header__user-avatar">
          <img role="button" src="images/image-avatar.png" alt="User avatar">
        </div>
      </div>
    </div>
  </header>

  <main class="product">
    <div class="product__image">
      <div class="product__carousel">
        <img src="images/image-product-1.jpg" alt="">
        <img src="images/image-product-2.jpg" alt="">
        <img src="images/image-product-3.jpg" alt="">
        <img src="images/image-product-4.jpg" alt="">
      </div>
      <div class="product__carousel-buttons">
        <button class="product__carousel-button product__carousel-button--left">
          <i class="icon icon--arrow-left"></i>
        </button>
        <button class="product__carousel-button product__carousel-button--right">
          <i class="icon icon--arrow-right"></i></button>
      </div>
    </div>
    <div class="product__content">
      <h2 class="product__company">Sneaker Company</h2>
      <h1 class="product__name">Fall Limited Edition</h1>
      <p class="product__description">These low-profile sneakers are your perfect casual wear companion. Featuring a
        durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
      <div class="product__price-wraper">
        <span class="product__actual-price">
          $125.00
          <span class="product__price-discount">50%</span>
        </span>
        <span class="product__previous-price">$250</span>
      </div>
      <div class="product__buttons-wrapper">
        <div class="product__cart-quantity">
          <button class="button-quantity">
            <i class="quantity-icon"> - </i>
          </button>
          <input class="input-quantity" type="number" />
          <button class="button-quantity">
            <i class="quantity-icon"> + </i>
          </button>
        </div>
        <button class="btn btn--add-to-cart">
          <i class="icon icon--cart">#icon</i> Add to cart</button>
      </div>
    </div>
  </main>

  Collections
  Men
  Women
  About
  Contact

  <script src="https://cdnjs.cloudflare.com/ajax/libs/glider-js/1.6.6/glider.min.js"
    integrity="sha512-RidPlemZ+Xtdq62dXb81kYFycgFQJ71CKg+YbKw+deBWB0TLIqCraOn6k0CWDH2rGvE1a8ruqMB+4E4OLVJ7Dg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    window.addEventListener('load', function () {
      new Glider(document.querySelector('.product__carousel'), {
        slidesToShow: 1,
        arrows: {
          prev: '.product__carousel-button--left',
          next: '.product__carousel-button--right'
        }
      })
    })
  </script>
</body>

</html>
